<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cek Resi - Rafiqalhafizh.design">
    <meta name="author" content="Rafiq Al Hafizh ADha">
    <meta name="keywords" content="cek resi">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/package.png" type="image/gif" sizes="16x16">

    <title>Cekin Aja</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/package.png" alt="" width="50" height="40" class="d-inline-block align-text-top">
          <b>Cek Resi Aja</b>
        </a>
      </div>
    </nav>

    <div class="container mt-5" id="main">
      <div class="col-md-16 col-lg-7">
        <div class="shadow p-3 bg-white rounded">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Masukkan No.Resi" id="search-input" autofocus>
                  </div>
            </div>
            <div class="col-md-2">
              <div class="col-md-60 col-lg-40">
                <select class="form-control kurir">
                    <option value="jne">JNE</option>
                    <option value="pos">POS Indonesia</option>
                    <option value="jnt">J&T Express</option>
                    <option value="sicepat">SiCepat</option>
                    <option value="tiki">TiKi</option>
                    <option value="anteraja">AnterAja</option>
                    <option value="wahana">Wahana Express</option>
                    <option value="ninja">Ninja Express</option>
                    <option value="lion">Lion Parcel</option>
                    <option value="spx">Shopee Express</option>
                </select>
            </div>
        </div>
      </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <button class="btn btn-primary" type="button" id="search-button">Cek Resi Sekarang</button>
          </div>
        </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-10 info">
                
            </div>
        </div>
    </div>
  </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
